<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Favicon will be set dynamically by JavaScript -->
    <link rel="icon" id="favicon" href="{{ url_for('static', filename='dark_logo.svg') }}" type="image/svg+xml">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="main-content">
        <div class="container">
            <h1>passai</h1>
            <p class="subtitle">describe your requirements</p>

            <div class="input-container">
                <textarea id="userInput" placeholder="e.g., 'strong 16 characters' or '4 word passphrase'"
                    autofocus></textarea>
            </div>

            <div class="status-container">
                <div class="loading" id="loading"></div>
                <div class="copied-toast" id="copiedToast">copied</div>
            </div>

            <div class="error" id="error"></div>

            <div class="pass-display empty" id="passDisplay">
                <span class="pass-text" id="passText">your pass will appear here</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://github.com/mdonmez/passgen" target="_blank" rel="noopener noreferrer">github</a>
        <span>•</span>
        <a href="https://github.com/mdonmez/passai/blob/master/LICENSE" target="_blank"
            rel="noopener noreferrer">mit licensed</a>
        <span>•</span>
        <button id="theme-switcher" class="theme-switcher" aria-label="Toggle theme">
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
